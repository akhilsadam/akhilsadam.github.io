<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link data-trunk rel="css" href="./dist/css/main.css" />
    <link data-trunk rel="copy-dir" href="./static" />
    <script src="https://kit.fontawesome.com/517b442cc3.js" crossorigin="anonymous"></script>
    <script src="static/js/ext/soundcloud.cjs" crossorigin="anonymous"></script>
    <title>Akhil Sadam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Kiona';
            src: local('Kiona'), url(/static/font/Kiona-Regular.ttf) format('truetype');
        }
        
        @font-face {
            font-family: 'Aron Grotesque';
            src: local('Aron Grotesque'), url(/static/font/aron-grotesque.regular.ttf) format('truetype');
        }
    </style>
</head>

<body>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript ">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function(l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function(s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
</body>

</html>
